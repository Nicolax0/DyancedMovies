<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyanced Movie Search</title>

    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="head">
        <h1 class="title">Dyanced Movie Search</h1>
        <p class="moto">Find a movie that matches your mood</p>
    </div>

    <div class="list-container">

        <div class="top-box">
            <div class="topTitle">
                <p class="genre-title">Genre Selection</p>
                <p class="genre-subtitle">Please select at least one genre</p>
            </div>

            <div class="scrollTop">
                <ul class="genre-list"></ul>
            </div>
        </div>

        <div class="bottom-box">
            <div class="bottomTitle">
                <p class="movie-title">Relevant Movies</p>
                <p class="movie-subtitle">Select a movie title to display its card</p>
            </div>

            <div class="scrollBottom">
                <ul class="movies-list" id="root"></ul>
            </div>
        </div>

    </div>


</body>

<script src = "main.js"></script>

</html>
